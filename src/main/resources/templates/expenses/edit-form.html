<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Expense</title>
    <meta charset="UTF-8">
</head>
<body>

<h2>Edit Expense</h2>

<form th:action="@{/expenses/update/{id}(id=${expenseId})}"
      th:object="${expense}"
      method="post">

    <div>
        <label>Amount:</label>
        <input type="number" step="0.01" th:field="*{amount}" />
        <div th:if="${#fields.hasErrors('amount')}"
             th:errors="*{amount}"
             style="color:red"></div>
    </div>

    <br/>

    <div>
        <label>Category:</label>
        <input type="text" th:field="*{category}" />
        <div th:if="${#fields.hasErrors('category')}"
             th:errors="*{category}"
             style="color:red"></div>
    </div>

    <br/>

    <div>
        <label>Date:</label>
        <input type="date" th:field="*{date}" />
        <div th:if="${#fields.hasErrors('date')}"
             th:errors="*{date}"
             style="color:red"></div>
    </div>

    <br/>

    <div>
        <label>Description:</label>
        <input type="text" th:field="*{description}" />
    </div>

    <br/>

    <button type="submit">Update</button>

</form>

<br/>

<a th:href="@{/expenses}">Back to List</a>

</body>
</html>
